<div ng-show='!!user.address && !collapsed' ng-click="collapseAddress()">
  <h4>Address:</h4> {{user.address.street}}, {{user.address.city}}, {{user.address.planet}}
</div>

<!-- Show this div when the box is collapsed -->
<div ng-show='!!user.address && collapsed' ng-click="expandAddress()">
  <h4>Address:</h4> {{user.address.planet}} ...
</div>
